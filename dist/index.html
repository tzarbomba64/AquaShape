<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AquaShape</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Top Menu -->
<div id="topMenu">
  <button id="addButton">Add Shape</button>
</div>

<!-- Add Menu Dropdown -->
<div id="addMenu">
  <div class="category" data-category="metaballs">
    <div class="category-title">Metaballs</div>
    <div class="shapes">
      <button data-shape="metaballSphere">Metaball Sphere</button>
      <button data-shape="metaballBlob">Metaball Blob</button>
    </div>
  </div>
  <div class="category" data-category="basic">
    <div class="category-title">Basic Shapes</div>
    <div class="shapes">
      <button data-shape="cube">Cube</button>
      <button data-shape="sphere">Sphere</button>
      <button data-shape="cylinder">Cylinder</button>
      <button data-shape="triangle">Triangle</button>
    </div>
  </div>
  <div class="category" data-category="complicated">
    <div class="category-title">Complicated Shapes</div>
    <div class="shapes">
      <button data-shape="hollowTube">Hollow Tube</button>
      <button data-shape="hypercube">Hypercube</button>
      <button data-shape="pyramid">Pyramid</button>
      <button data-shape="isoSphere">Iso Sphere</button>
    </div>
  </div>
</div>

<!-- Left Toolbar for Painting Tools, Object Properties, and Painting Mode -->
<div id="leftToolbar">
  <h3>Painting Tools</h3>
  <label for="paintColor">Pick Color:</label>
  <input type="color" id="paintColor" value="#ffffff">
  <br>
  <label for="uploadTexture">Upload Texture:</label>
  <input type="file" id="uploadTexture" accept="image/*">

  <!-- Brush Selection Section -->
  <div id="brushSelection">
    <h4>Brush Selection</h4>
    <button id="colorBrush" class="brush-btn active">Color Brush</button>
    <button id="textureBrush" class="brush-btn">Texture Brush</button>
  </div>

  <!-- Toggle Painting Mode -->
  <button id="togglePaintingMode">Enable Painting Mode</button>

  <!-- Object Properties Panel (visible when Painting Mode is off and an object is selected) -->
  <div id="objectProperties" style="display: none;">
    <h4>Object Properties</h4>
    <div id="transformModes">
      <button id="moveMode">Move</button>
      <button id="rotateMode">Rotate</button>
      <button id="scaleMode">Scale</button>
    </div>
    <label for="objectColor">Color:</label>
    <input type="color" id="objectColor" value="#ffffff">
  </div>
</div>

<!-- Right Side Toolbar -->
<div id="sideToolbar">
  <h3>Tools</h3>
  <button id="toolSculpt">Sculpt</button>
  <button id="toolShape">Shape</button>
  <button id="toolEdit">Edit</button>

  <h3>Uploads</h3>
  <div id="uploadPanel">
    <label>Background Image:</label>
    <input type="file" id="uploadBackground" accept="image/*">
    <label>Reference Image:</label>
    <input type="file" id="uploadReference" accept="image/*">
    <label>Model File:</label>
    <input type="file" id="uploadModel" accept=".obj,.gltf,.glb">
    <label>Shader File:</label>
    <input type="file" id="uploadShader" accept=".glsl">
  </div>

  <h3>Modifiers</h3>
  <div id="modifiersPanel">
    <button id="modifierSubsurf">Subsurface</button>
    <button id="modifierMirror">Mirror</button>
    <button id="modifierArray">Array</button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js'></script>
<script src='https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js'></script><script  src="./script.js"></script>

</body>
</html>
